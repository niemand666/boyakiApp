version: '3'
services:
  db:
    image: mysql:5.6.43
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "4306:3306"

  app:
    build: .
    command: /bin/sh -c "rm -f /workdir/tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app_name
      - bundle-data:/usr/local/bundle
    ports:
      - "3000:3000"
    links:
      - db
    depends_on:
      - db

volumes:
  bundle-data:
  db-data:
